<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- Require the peer dependencies of hand-pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="./SocketConn.js"> </script><link rel="stylesheet" href="./styles.css">
    <script src="./HandParser.js"> </script>
    <script src="./RPS.js"> </script><link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container mt-5 column" id="mainContainer"> <!-- Bootstrap container class with top margin -->

        <div class="row" id = "p1">
            <div id="plus1" class="plusPoint"><span> + 1 Point</span></div>
            <div id="p1Name" class="playerName">Anmol</div>
            <video autoplay="true" id="video" class="img-fluid"></video>
            <!-- Bootstrap img-fluid class for responsive video -->

            <div id="position" class="bg-primary bg-opacity-25 text-black p-3 result">Rock</div> <!-- Bootstrap styling for the Rock div -->
            <div id="points1" class="bg-primary text-light p-3 points">Points: 0</div> <!-- Bootstrap styling for the Rock div -->
        </div>
        <div class = 'row' id="p2">
            
            <div id="plus2" class="plusPoint"><span> + 1 Point</span></div>
            <div id="blurdiv"></div>
            <div id="p2Name"  class="playerName">Anmol</div>
           
            <canvas id="Player2Img"></canvas>
            <div id="positionPlayer2" class="bg-primary bg-opacity-25 text-black p-3 result">Rock</div> 
            <div id="points2" class="bg-primary text-light p-3 points">Points: 0</div> 
        </div>
    </div>


    <button class="btn btn-primary" id="startGame">Play A Round</button>
    <button class="btn btn-primary" id="reset">Reset</button>


    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
